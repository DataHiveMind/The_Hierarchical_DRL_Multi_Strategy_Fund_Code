name: hrl_fund

channels:
  - pytorch # Priority channel for PyTorch
  - conda-forge # Best channel for most packages
  - defaults

dependencies:
  # ============================================================================
  # Core Python & Data Processing
  # ============================================================================
  - python=3.10
  - pip
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  - scikit-learn>=1.3.0

  # Data I/O
  - h5py # HDF5 file format
  - pyarrow # Parquet file format
  - openpyxl # Excel file support
  - xlrd # Excel file reading

  # ============================================================================
  # Financial Data & Analysis
  # ============================================================================
  - yfinance # Yahoo Finance data downloader
  - pandas-datareader # Additional data sources
  - statsmodels # Statistical models and tests (cointegration, etc.)
  - empyrical-reloaded # Financial performance metrics (Sharpe, Sortino, etc.)

  # Technical Analysis
  - ta-lib # Technical analysis library (easier install via conda)

  # Portfolio Optimization
  - cvxpy # Convex optimization
  - cvxopt # Solver for cvxpy

  # ============================================================================
  # Machine Learning & Deep Learning
  # ============================================================================
  # PyTorch ecosystem
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - cpuonly # Use 'cudatoolkit' instead for GPU support

  # Tree-based models
  - lightgbm
  - xgboost
  - catboost

  # ============================================================================
  # Reinforcement Learning
  # ============================================================================
  - gymnasium # OpenAI Gym successor for RL environments
  - pygame # For rendering some Gym environments

  # ============================================================================
  # Visualization & Plotting
  # ============================================================================
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  - bokeh # Interactive visualizations
  - altair # Declarative statistical visualization

  # ============================================================================
  # Jupyter & Notebooks
  # ============================================================================
  - jupyterlab>=4.0.0
  - jupyter
  - ipywidgets # Interactive widgets
  - notebook
  - ipykernel

  # ============================================================================
  # Development & Utilities
  # ============================================================================
  - tqdm # Progress bars
  - python-dotenv # Environment variable management
  - pyyaml # YAML file handling
  - black # Code formatter
  - flake8 # Linting
  - pytest # Testing framework
  - pytest-cov # Test coverage
  - sphinx # Documentation generator

  # ============================================================================
  # Performance & Profiling
  # ============================================================================
  - numba # JIT compiler for numerical functions
  - cython # C-extensions for Python
  - joblib # Parallel processing
  - dask # Parallel computing

  # ============================================================================
  # Pip-Only Packages
  # ============================================================================
  - pip:
      # --- Database & Storage ---
      - arcticdb # High-performance time-series database

      # --- Deep Reinforcement Learning ---
      - stable-baselines3[extra] # PPO, DDPG, SAC, TD3, etc.
      - sb3-contrib # Additional algorithms (QRDQN, TQC, etc.)
      - shimmy[gym-v21] # Compatibility layer for old Gym environments

      # --- Experiment Tracking & MLOps ---
      - tensorboard # Training visualization
      - mlflow # Experiment tracking and model registry
      - optuna # Hyperparameter optimization

      # --- Technical Analysis (pip versions) ---
      - ta # Alternative technical analysis library

      # --- Portfolio & Risk Management ---
      - pyfolio-reloaded # Portfolio analysis and risk metrics
      - PyPortfolioOpt # Modern portfolio theory optimization
      - quantstats # Portfolio analytics
      - riskfolio-lib # Portfolio optimization and risk analysis

      # --- Backtesting Frameworks ---
      - vectorbt # Fast vectorized backtesting
      - backtrader # Event-driven backtesting

      # --- Networking & APIs ---
      - requests # HTTP library
      - websockets # WebSocket client/server
      - aiohttp # Async HTTP client/server

      # --- Additional Math/Stats ---
      - arch # ARCH/GARCH models for volatility
      - hurst # Hurst exponent calculation
      - pykalman # Kalman filtering
